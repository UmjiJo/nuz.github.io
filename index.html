	<script>
	$(function(){
		var index=0;
		var width=0;

		$("#slider > .btn_next").click(function(){
			$(".slider_bar > ul > li.timer_bar > .timer").css({height:0});
			$(".slider_bar > ul > li.timer_bar > .timer").stop().animate({ height:100+"%"},3000);

			index++;
			if(index>3){
				index=0;	
			}
			show();
			$(".slider_bar > ul > li.count > p.current").text("0"+(index+1));
		});

		$(" #slider > .btn_prev").click(function(){
			$(".slider_bar > ul > li.timer_bar > .timer").css({height:0});
			$(".slider_bar > ul > li.timer_bar > .timer").stop().animate({ height:100+"%"},3000);

			index--;
			if(index<0){
				index=3;	
			}
			show();	
			$(".slider_bar > ul > li.count > p.current").text("0"+(index+1));
		});

		autoSlide();

		function show(){
			$("#slider > article").removeClass("show");
			$("#slider > article").eq(index).addClass("show");	
		}

		function autoSlide(){
			$(".slider_bar > ul > li.timer_bar > .timer").css({height:0});
			$(".slider_bar > ul > li.timer_bar > .timer").stop().animate({ height:100+"%"},3000);
			setInterval(function(){
				$("#slider > .btn_next").click();
			},5000);
		}
	});
	</script>

	<section id="slider">

		<script>
		$(function(){
			$(".slider_bar").mouseenter(function(){
				$(this).addClass("hover");
				$("#slider").addClass("hover");
			});
			$("#hover_bar").mouseleave(function(){
				$(".slider_bar").removeClass("hover");
				$("#slider").removeClass("hover");

		<div class="slider_bar">
